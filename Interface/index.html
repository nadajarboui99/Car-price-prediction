<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Prix de Voiture</title>
    <!-- Inclusion de Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>Estimation du Prix de Voiture</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="feature1" class="form-label">Marque</label>
                <input type="text" step="any" class="form-control" id="feature1" name="feature1" required>
            </div>

            <div class="mb-3">
                <label for="feature2" class="form-label">Modèle</label>
                <input type="text" step="any" class="form-control" id="feature2" name="feature2" required>
            </div>

            <div class="mb-3">
                <label for="feature3" class="form-label">Année</label>
                <input type="number" step="any" class="form-control" id="feature3" name="feature3" required>
            </div>

            <div class="mb-3">
                <label for="feature4" class="form-label">Kilométrage</label>
                <input type="number" step="any" class="form-control" id="feature4" name="feature4" required>
            </div>
            <div class="mb-3">
                <label for="feature5" class="form-label">Energie</label>
                <input type="text" step="any" class="form-control" id="feature5" name="feature5" required>
            </div>

            <div class="mb-3">
                <label for="feature6" class="form-label">Puissance fiscale</label>
                <input type="number" step="any" class="form-control" id="feature6" name="feature6" required>
            </div>

            <div class="mb-3">
                <label for="feature7" class="form-label">Puissance (ch.din)</label>
                <input type="number" step="any" class="form-control" id="feature7" name="feature7" required>
            </div>

            <div class="mb-3">
                <label for="feature8" class="form-label">Cylindrée</label>
                <input type="number" step="any" class="form-control" id="feature8" name="feature8" required>
            </div>
            <div class="mb-3">
                <label for="feature9" class="form-label">Boite vitesse</label>
                <select class="form-control" id="feature10" name="feature10" required>
                    <option value="" disabled selected hidden></option>
                    <option value="automatique">Automatique</option>
                    <option value="manuelle">Manuelle</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="feature10" class="form-label">Catégorie</label>
                <select class="form-control" id="feature10" name="feature10" required>
                    <option value="" disabled selected hidden></option>
                    <option value="neuf">Neuf</option>
                    <option value="occasion">Occasion</option>
                </select>
            </div>
            

            <!-- Ajoutez d'autres champs si nécessaire -->

            <button type="submit" class="btn btn-primary">Prédire</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Estimation du prix: {{ prediction }} €</h3>
            </div>
        {% endif %}
    </div>

</body>

</html>
